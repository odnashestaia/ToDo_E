<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href=" {{ url_for('static', path = '/main.css') }}" />
    <title>{{ title }}</title>
  </head>
  <body>
    {% block nav %}

    {% endblock %}

    {% block content %}

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function () {
        'use strict'
      
        var todo = function () {
          $('.todo-list .todo-item input').click(function () {
            if ($(this).is(':checked')) {
              $(this).parent().parent().parent().toggleClass('complete')
            } else {
              $(this).parent().parent().parent().toggleClass('complete')
            }
          })
      
          $('.todo-nav .all-task').click(function () {
            $('.todo-list').removeClass('only-active')
            $('.todo-list').removeClass('only-complete')
            $('.todo-nav li.active').removeClass('active')
            $(this).addClass('active')
          })
      
          $('.todo-nav .active-task').click(function () {
            $('.todo-list').removeClass('only-complete')
            $('.todo-list').addClass('only-active')
            $('.todo-nav li.active').removeClass('active')
            $(this).addClass('active')
          })
      
          $('.todo-nav .completed-task').click(function () {
            $('.todo-list').removeClass('only-active')
            $('.todo-list').addClass('only-complete')
            $('.todo-nav li.active').removeClass('active')
            $(this).addClass('active')
          })
      
          $('#uniform-all-complete input').click(function () {
            if ($(this).is(':checked')) {
              $('.todo-item .checker span:not(.checked) input').click()
            } else {
              $('.todo-item .checker span.checked input').click()
            }
          })
      
          $('.remove-todo-item').click(function () {
            $(this).parent().remove()
          })
        }
      
        todo()
      
        $('.add-task').keypress(function (e) {
          if (e.which == 13 && !$(this).val().length == 0) {
            $('<div class="todo-item"><div class="checker"><span class=""><input type="checkbox"></span></div> <span>' + $(this).val() + '</span> <a href="javascript:void(0);" class="float-right remove-todo-item"><i class="icon-close"></i></a></div>').insertAfter('.todo-list .todo-item:last-child')
            $(this).val('')
          } else if (e.which == 13) {
            alert('Please enter new task')
          }
          $(document)
            .on('.todo-list .todo-item.added input')
            .click(function () {
              if ($(this).is(':checked')) {
                $(this).parent().parent().parent().toggleClass('complete')
              } else {
                $(this).parent().parent().parent().toggleClass('complete')
              }
            })
          $('.todo-list .todo-item.added .remove-todo-item').click(function () {
            $(this).parent().remove()
          })
        })
      })
    </script>
  </body>
</html>
